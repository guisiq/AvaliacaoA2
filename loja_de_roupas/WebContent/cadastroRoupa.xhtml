<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Cadastro de UsuÃ¡rio</title>
</h:head>
<h:body>
<ui:composition template="templade.xhtml"> 
<ui:define name="conteudo"> 
	<h2>Cadastro de Roupa</h2>
	<h:form>
		<h:commandButton value="listar Roupas" 
				action="tabelaRoupas.xhtml?faces-redirect=true">
				<f:ajax execute="@this" render="@none" />
		</h:commandButton>
	</h:form>
	<hr/>
	<h:form id="form1">
		<h:messages id="messages" 
					globalOnly="false"
					errorStyle="color:red;margin:8px;"
					infoStyle="color:green;margin:8px;"
					warnStyle="color:yellow;margin:8px;" />
		<h:panelGrid id="pgPrincipal" columns="2">
		
			<h:outputLabel value="cor: " />
			
			<h:inputText id="icor" value="#{roupaController.roupa.cor}" />
			
				
	
			
			
			<h:outputLabel value="Nome: " />
			<h:inputText value="#{roupaController.roupa.nome}">
			</h:inputText>
			
			<h:outputLabel value="estoque: "/>
			<h:inputText value="#{roupaController.roupa.estoque}" >
			<!-- 	<f:convertNumber type="int"/> -->
			</h:inputText>
			
			<h:outputLabel value="descricao:" />
			<h:inputText value="#{roupaController.roupa.descricao}"/>
			
			<h:outputLabel value="categoria: " />
			<h:selectOneMenu value="#{roupaController.roupa.categoria}">
				<f:selectItem itemLabel="Selecione ..."/>
				<f:selectItems value="#{roupaController.categoria}"
							   var="obj" 
							   itemLabel="#{obj.label}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="preco: " />
			<h:inputText id="preco" value="#{roupaController.roupa.preco}" >
				<!-- <f:convertNumber type="Double"/> -->
			</h:inputText>
			
			<h:outputLabel value="tamanho:"/>
			<h:inputText value="#{roupaController.roupa.tamanlho}" >
			 <!-- <f:convertNumber type="Int"/> -->
			</h:inputText>
			
	
		</h:panelGrid>
		
			<h:commandButton value="Incluir" 
				actionListener="#{roupaController.incluir}">
				<f:ajax execute="@this pgPrincipal" render="@form" />
			</h:commandButton>
			<h:commandButton value="alterar" 
				actionListener="#{roupaController.alterar}">
				<f:ajax execute="@this pgPrincipal" render="@form" />
			</h:commandButton>
			
		
		
		
	</h:form>
 </ui:define>
</ui:composition>
	
</h:body>
</html>
