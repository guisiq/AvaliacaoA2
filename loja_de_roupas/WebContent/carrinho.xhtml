<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="templade.xhtml">
<ui:define name="conteudo">
		
				<h:messages id="messages"
					errorStyle="color:red" 
					warnStyle="color:orange" 
					infoStyle="color:green"
					globalOnly="false"/>

				 		<h2>Carrinho</h2>		
				<h:form id="formDataTable">
					<h:dataTable id="dataTable" 
								value="#{carrinhoController.venda.listaItemVenda}" 
							 	var="obj">
						<h:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputLabel value="#{obj.roupa.nome}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">Quantidade</f:facet>
							<h:outputLabel value="#{obj.quantidade}">
							</h:outputLabel>
						</h:column>
						
						<h:column>
							<f:facet name="header">Preço</f:facet>
							<h:outputLabel value="#{obj.valorUnitario}">
								<f:convertNumber  locale="pt_BR" currencySymbol="R$" type="currency"/>
							</h:outputLabel>
						</h:column>
		
						<h:column>
							<f:facet name="header">Ação</f:facet>
							<h:commandButton value="remover"
								actionListener="#{carrinhoController.remover(obj)}" >
								<f:ajax render="@form" execute="@this" />
							</h:commandButton>
						</h:column>  
					</h:dataTable>
					<h:commandButton value="Finalizar Venda"
							class="btn btn-primary"
							actionListener="#{carrinhoController.finalizar}" >
							<f:ajax execute="@form" render="@form messages" />
					</h:commandButton>	
				</h:form>
			
			
</ui:define>
</ui:composition>	
	
</html>
