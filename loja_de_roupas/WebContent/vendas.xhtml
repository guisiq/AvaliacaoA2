<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
<ui:composition template="templade.xhtml">
<ui:define name="conteudo">
		
 				<h:messages 
					errorStyle="color:red" 
					warnStyle="color:orange" 
					infoStyle="color:green"
					globalOnly="false"/>
					
				<div class="form-row">
				 		<h2 class="text-center wdi-red">Vendas</h2>
				    </div>
			
				<hr />
				<h:form>
					
					 		
					      	<h:selectOneMenu styleClass="form-control" 
								value="#{vendaController.tipoFiltro}">
							   <f:selectItem itemValue="1" itemLabel="Nome" />
							   <f:selectItem itemValue="2" itemLabel="Descrição" />                   
							</h:selectOneMenu>
					   
					    <div class="form-group col-md-6">
					     	<input type="text" class="form-control" 
					     		placeholder="Informe o filtro ..."
								jsf:value="#{vendaController.filtro}" />
					    </div>
					    <h:commandButton value="Pesquisar"
					     		class="btn btn-primary"
								actionListener="#{vendaController.pesquisar}" />
					   
					    
					
				</h:form>
					<h:form id="formDataTable">
							<h:dataTable id="dataTable" 
										
										value="#{vendaController.listaRoupa}" 
									 	var="obj">
							   <h:column >
							      <f:facet name="header">Nome</f:facet>
							      <h:outputLabel value="#{obj.nome}"/>
							   </h:column>
							   <h:column >
							      <f:facet name="header">Descrição</f:facet>
							      <h:outputLabel value="#{obj.descricao}"/>
							   </h:column>
							   <h:column>
							      <f:facet name="header">Preço</f:facet>
							      <h:outputLabel value="#{obj.preco}"/>
							   </h:column>
							   <h:column>
							      <f:facet name="header">Ação</f:facet>
							      <h:commandLink value="Adicionar ao carrinho" 
							      		action="#{vendaController.addCarrinho(obj)}"/>
							   </h:column>		   
						</h:dataTable>
				</h:form>
		

</ui:define>	
</ui:composition>
</html>
