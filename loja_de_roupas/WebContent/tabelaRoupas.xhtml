<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />  
     <h:outputStylesheet library="css" name="tabela.css" />
</h:head>
	
<ui:composition template="/templade.xhtml">

<ui:define name="conteudo">

	<h:messages 
		errorStyle="color:red" 
		warnStyle="color:orange" 
		infoStyle="color:green"
		globalOnly="false"/>
		
	<!-- Container -->
	<div class="container-fluid">
		<div class="row justify-content-md-center">
			<div class="col-md-6 col-md-auto login-box">		
	 			<h:messages styleClass="alert alert-danger hmessages"  />
				<div class="form-row">
				 	<div class="form-group col-md-10">
				 		<h2 class="text-center wdi-red">estoque roupa </h2>
				    </div>
				    <div class="form-group col-md-2">
				    	<h:form>
					    	<h:commandButton value="+ Roupa"
						     	class="btn btn-success"
								action="#{tabelaRoupasController.novaRoupa}" />
						</h:form>
				    </div>
				</div>		
				
				<hr />
				<h:form id="formDataTable">
				<h:dataTable 
				id="dataTable"
				value="#{tabelaRoupasController.listaRoupa}"
				var="obj">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{obj.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLabel value="#{obj.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Descricao</f:facet>
					<h:outputLabel value="#{obj.descricao}" />
				</h:column>		
				<h:column>
					<f:facet name="header">Cor</f:facet>
					<h:outputLabel value="#{obj.cor}" />
				</h:column>	
				<h:column>
					<f:facet name="header">Categoria</f:facet>
					<h:outputLabel value="#{obj.categoria}">
					</h:outputLabel>
				</h:column>
					
				<h:column>
					<f:facet name="header">Estoque</f:facet>
					<h:outputLabel value="#{obj.estoque}">
					</h:outputLabel>
				</h:column>		
				<h:column>
					<f:facet name="header">Tamanho</f:facet>
					<h:outputLabel value="#{obj.tamanlho}" />
				</h:column>
				<h:column>
					<f:facet name="header">Ação</f:facet>
					<h:commandButton value="Editar"
						actionListener="#{usuarioController.editar(obj)}">
						<f:ajax execute="@this" render="@form"/>
					</h:commandButton>
					<h:commandButton value="Excluir"
						actionListener="#{usuarioController.excluir(obj)}">
						<f:ajax execute="@this" render="@form:pgDataTable @form:messages"/>
					</h:commandButton>
				</h:column>	
			
			</h:dataTable>
				</h:form>
			</div>
		</div>
	</div>

</ui:define>	
</ui:composition>
</html>
